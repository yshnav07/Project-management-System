{% extends "base.html" %}
{% block title %}Update Project{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>âœï¸ Update Project</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input type="text" name="title" value="{{ project.title }}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea name="description" class="form-control" required>{{ project.description }}</textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Due Date</label>
      <input type="date" name="due_date" value="{{ project.due_date }}" class="form-control">
    </div>
    <button type="submit" class="btn btn-success">ğŸ’¾ Save Changes</button>
    <a href="{% url 'guide-projects' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}

{% extends "base.html" %}
{% block title %}Video Summarizer{% endblock %}

{% block content %}
<style>
  body {
    background-color: #f8f9fa;
  }

  .main-container {
    max-width: 800px;
    margin: 60px auto;
    background: #ffffff;
    border-radius: 10px;
    padding: 40px 50px;
    box-shadow: 0 6px 25px rgba(0, 0, 0, 0.08);
    border: 1px solid #e6e9ec;
  }

  .page-title {
    font-size: 1.8rem;
    font-weight: 700;
    color: #003366;
    text-align: center;
    margin-bottom: 10px;
  }

  .page-subtitle {
    text-align: center;
    color: #6c757d;
    font-size: 1rem;
    margin-bottom: 35px;
  }

  .form-label {
    font-weight: 600;
    color: #343a40;
  }

  .form-control {
    border-radius: 8px;
    padding: 12px;
    border: 1px solid #ced4da;
    transition: all 0.2s ease;
    font-size: 15px;
  }

  .form-control:focus {
    border-color: #0d6efd;
    box-shadow: 0 0 4px rgba(13, 110, 253, 0.25);
  }

  .btn-primary-custom {
    background-color: #0d6efd;
    border: none;
    color: #fff;
    font-weight: 600;
    padding: 12px 30px;
    border-radius: 8px;
    font-size: 16px;
    transition: background-color 0.2s ease;
  }

  .btn-primary-custom:hover {
    background-color: #084298;
  }

  .alert {
    border-radius: 8px;
    margin-top: 20px;
  }

  .illustration {
    text-align: center;
    margin-bottom: 25px;
  }

  .illustration img {
    width: 90px;
    opacity: 0.85;
  }

  hr {
    border: 1px solid #e3e6ea;
    margin: 25px 0;
  }
</style>

<div class="main-container">
  <div class="illustration">
    <img src="https://cdn-icons-png.flaticon.com/512/2920/2920244.png" alt="Video Icon">
  </div>

  <h2 class="page-title">Video Summarization Tool</h2>
  <p class="page-subtitle">
    Upload your lecture, meeting, or presentation video to generate a structured summary with key insights.
  </p>

  <hr>

  <form method="POST" action="{% url 'summarize-video' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Upload Video File</label>
      <input type="file" name="video" accept="video/*" class="form-control" required>
    </div>

    <div class="text-center mt-4">
      <button type="submit" class="btn-primary-custom">Generate Summary</button>
    </div>
  </form>

  {% if error %}
    <div class="alert alert-danger text-center">{{ error }}</div>
  {% endif %}
</div>
{% endblock %}

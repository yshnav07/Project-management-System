<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage Guides | Taskora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f8fafc;
      font-family: 'Segoe UI', sans-serif;
      color: #1f2937;
      margin: 0;
    }

    /* ===== Navbar ===== */
    .navbar {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 10px 25px;
    }

    .navbar-brand {
      font-weight: 700;
      color: white !important;
      font-size: 1.4rem;
      letter-spacing: 0.5px;
    }

    .navbar .btn-back {
      background: white;
      color: #1e3a8a;
      font-weight: 600;
      border-radius: 8px;
      padding: 6px 14px;
      text-decoration: none;
      transition: 0.3s;
    }

    .navbar .btn-back:hover {
      background: #f1f5f9;
      color: #1e40af;
    }

    /* ===== Container & Table ===== */
    .container {
      width: 85%;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      padding: 30px;
    }

    h1 {
      font-weight: 700;
      color: #1e3a8a;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      border-radius: 8px;
      overflow: hidden;
    }

    th {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      text-align: center;
      padding: 14px;
      font-size: 15px;
    }

    td {
      text-align: center;
      padding: 12px;
      border-bottom: 1px solid #e5e7eb;
      vertical-align: middle;
    }

    tr:hover {
      background-color: #f1f5f9;
      transition: 0.3s;
    }

    /* ===== Buttons ===== */
    .btn {
      padding: 8px 14px;
      border-radius: 8px;
      font-weight: 500;
      text-decoration: none;
      display: inline-block;
    }

    .update {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      border: none;
    }

    .update:hover {
      background: linear-gradient(135deg, #5a0eb5 0%, #1e63d0 100%);
      text-decoration: none;
    }

    .delete {
      background: #dc3545;
      color: white;
      border: none;
    }

    .delete:hover {
      background: #b91c1c;
      text-decoration: none;
    }

    .no-guides {
      text-align: center;
      color: #6b7280;
      font-style: italic;
      padding: 20px;
    }

    @media (max-width: 768px) {
      .container {
        width: 95%;
        padding: 20px;
      }
      th, td {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar d-flex justify-content-between align-items-center">
    <a class="navbar-brand" href="#">Taskora Admin</a>
    <a href="{% url 'admin-dashboard' %}" class="btn-back">‚¨Ö Back to Dashboard</a>
  </nav>

  <div class="container">
    <h1>üìã Manage Guides</h1>

    <table>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
      {% for guide in guides %}
      <tr>
        <td>{{ guide.id }}</td>
        <td>{{ guide.username }}</td>
        <td>{{ guide.email }}</td>
        <td>
          <a href="{% url 'update-guide' guide.id %}" class="btn update">‚úèÔ∏è Update</a>
          <a href="{% url 'delete-guide' guide.id %}" class="btn delete">üóë Delete</a>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="4" class="no-guides">No guides found.</td>
      </tr>
      {% endfor %}
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

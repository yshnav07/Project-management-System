<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŽ“ Manage Students | Taskora</title>
  <style>
    body {
      background: #f9fafb;
      color: #1f2937;
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      text-align: center;
      padding: 20px 0;
      font-size: 1.8em;
      font-weight: bold;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    .container {
      max-width: 90%;
      margin: 40px auto;
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }

    h1 {
      text-align: center;
      color: #1e3a8a;
      font-weight: 700;
      margin-bottom: 25px;
    }

    .btn-back {
      display: inline-block;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      font-weight: 500;
      border-radius: 8px;
      padding: 8px 14px;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn-back:hover {
      background: linear-gradient(135deg, #5a0eb5 0%, #1e63d0 100%);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 10px;
      overflow: hidden;
    }

    thead {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
    }

    th, td {
      padding: 14px;
      text-align: center;
      border-bottom: 1px solid #e5e7eb;
    }

    tbody tr:hover {
      background-color: #f1f5f9;
      transition: 0.3s;
    }

    .btn-update, .btn-delete {
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-update {
      background: #007bff;
      color: white;
    }

    .btn-update:hover {
      background: #0056b3;
    }

    .btn-delete {
      background: #dc3545;
      color: white;
    }

    .btn-delete:hover {
      background: #a71d2a;
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }
      table, th, td {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header>Taskora Admin Panel</header>

  <div class="container">
    <a href="{% url 'admin-dashboard' %}" class="btn-back">â¬… Back to Dashboard</a>

    <h1>ðŸŽ“ Manage Students</h1>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for student in students %}
        <tr>
          <td>{{ student.id }}</td>
          <td>{{ student.username }}</td>
          <td>{{ student.email }}</td>
          <td>
            <a href="{% url 'update-student' student.id %}">
              <button class="btn-update">Update</button>
            </a>
            <a href="{% url 'delete-student' student.id %}" 
               onclick="return confirm('âš ï¸ Are you sure you want to delete this student?');">
              <button class="btn-delete">Delete</button>
            </a>
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="4" style="color:#6b7280; font-style:italic;">No students found.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
